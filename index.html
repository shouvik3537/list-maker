<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>list maker</title>
    
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1 id="header-tittle" class="p-3 mb-2 bg-success text-white">Item lister</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="tittle">Add Items</h2>
            <form id="items" action="" class="form-inline mb-3">
                <input  type="text" class="form-control-sm mr-2">
                <input type="submit" class="btn btn-dark btn-sm" value="submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Items 1</li>
                <li class="list-group-item">Items 2</li>
                <li class="list-group-item">Items 3</li>
                <li class="list-group-item">Items 4</li>
            </ul>
        </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
